<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <script src="script/vue.js"></script>
  <script src="script/axios.min.js"></script>
</head>
<body>

<div id="app">
  <label><input type="button" value="Ajax Test" @click="ajaxTest"></label><br/>
  <label><input type="button" value="Ajax Test 02" @click="ajaxTest02"></label>
</div>
<script>
  new Vue({
      el:"#app",
      data:{},
      methods:{
          ajaxTest: function () {
              axios({
                  method: "post",
                  url: "ajax",
                  params: {
                      username: "javeylew",
                      password: "12345678",
                  }
              }).then(response=>{
                  for (let i = 0; i < response.data.length; i++) {
                      console.log(response.data[i]);
                  }
              });
          },
          ajaxTest02: function () {
              axios({
                  method: "post",
                  url: "ajax02",
                  params: {
                      username: "admin"
                  }
              }).then(response=>{
                  console.log(response.data.resultData.username);
                  console.log(response.data.flag);
              })
          }
      }
  })
</script>
</body>
</html>
